<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <div class="advice-container">
    <div class="loader" id="loadSpinner">
    </div>
    <div id="advice" class="advice-card">
      <p id="adviceNumberElement"></p>
      <p id="adviceTextElement"></p>
    </div>
    <div class="separator">
      <hr />
      <div class="chips">
        <div class="chip"></div>
        <div class="chip"></div>
      </div>
    </div>
  </div>

  <button class="dice-icon" onclick="generateNewAdvice()"><img alt="dice-icon" src="./images/icon-dice.svg"></button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kar Seng Chan</a>.
  </div>
</body>
<script src="./script.js"> </script>

</html>
